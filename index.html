<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="validationForm.js" defer></script>
    <title>Validation Form</title>
  </head>
  <body>
      <div id="wrapper">
        <h2 class="formHeadline">Please enter your information</h2>
        <form>
          <div class="form-group">
            <h4 class="form title">Email</h4>
            <p id="email" class="hint">Please enter a valid email</p>
            <input type="text" name="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
              <h4 class="form title">Country</h4>
              <p id="country" class="hint">Please only use letters</p>
              <input
              type="text"
              name="country"
              placeholder="Country of residence"
              />
            </div>
            <div class="form-group">
                <h4 class="form title">Zip Code</h4>
                <p id="zip" class="hint">Include at least 4 digits or more</p>
                <input type="number" name="zip" placeholder="Zip code" />
            </div>
            <div class="form-group">
                <h4 class="form title">Password</h4>
                <p id="password" class="hint">At least: 8 characters, one lowercase and one uppercase letter, one digit and one symbol</p>
                <input
                type="text"
                name="password"
                placeholder="Enter your password"
                />
            </div>
            <div class="form-group">
                <h4 class="form title">Confirm Password</h4>
                <p id="passwordConfirm" class="hint">Must match the password</p>
            <input
              type="text"
              name="passwordConfirm"
              placeholder="Confirm your password"
            />
          </div>
          <input id="addForm" type="submit" value="Submit" />
        </form>
      </div>
  </body>
</html>
